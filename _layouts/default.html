<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title | default: site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #1f2c4c, #0e1a2b);
      color: #fff;
    }
    .container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      color: #2c3e50;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      text-align: center;
      background-image: url('https://www.transparenttextures.com/patterns/arabesque.png');
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 40px;
      margin-bottom: 10px;
      color: #b68b00;
    }
    .subtitle {
      font-size: 22px;
      font-weight: bold;
      color: #34495e;
    }
    p {
      font-size: 18px;
      line-height: 1.7;
      margin: 15px 0;
    }
    .medal {
      display: inline-block;
      font-size: 20px;
      color: #d35400;
      font-weight: bold;
      margin-top: 10px;
    }
    .info {
      margin-top: 30px;
      background: #f6f6f6;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #b68b00;
    }
    .highlight {
      color: #b68b00;
      font-weight: bold;
    }
    .map-link {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 28px;
      background-color: #b68b00;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .map-link:hover {
      background-color: #a07800;
    }
    .footer {
      margin-top: 40px;
      font-style: italic;
      font-size: 17px;
      color: #444;
    }
    .gold-line {
      height: 4px;
      background: linear-gradient(to right, #fff, #b68b00, #fff);
      margin: 30px 0;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
